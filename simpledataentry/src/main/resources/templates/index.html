<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Simple Data Entry App with Spring Boot</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <style>
            form{
                padding: 10px;
                border: solid gold 2px;
                width: fit-content;
                border-radius: 5%;
            }
            body {
                margin: 20px;
            }
            input {
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Employee Log App</h2>
        <form action="#" th:action="@{/employee/submit}" th:object="${employee}" method="post">
            
            <label for="name">Name:</label><br>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error" style="color: red;"></span><br>
            <input type="text" id="name" name="name" th:field="*{name}" ><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" th:field="*{age}"><br>

            <label for="title">Title:</label><br>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error" style="color: red;"></span><br>
            <input type="text" id="title" name="title" th:field="*{title}" ><br>

            <label for="hometown">Hometown:</label><br>
            <input type="text" id="hometown" name="hometown" th:field="*{hometown}"><br>

            <input type="submit" class="btn btn-success" id="submit" value="Submit">
        </form>
        
    </body>
</html>
